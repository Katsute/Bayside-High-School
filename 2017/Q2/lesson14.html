<!DOCTYPE html>
<html>
	<head>
		<script>
			function greet(){
			var name = document.getElementById("name");
			var output = document.getElementById("output");
			output.innerHTML = "Hello "+name.value;
			}
		</script>
	</head>

	<body>
		<input type="text" id="name">
		<button onclick="greet()"> Display Greeting </button>
		<div id="output"></div>
	</body>
</html>
