<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>
		function display(){
			var search = document.getElementById("search").value
			jQuery.getJSON("http://www.omdbapi.com/?s="+search, function(data){
			//Shortcut = $.getJSON
				var build = ""
				for(i=0;i<data.Search.length;i++){
					var image = data.Search[i].Poster;
					var title = data.Search[i].Title;
					var year = data.Search[i].Year;
					var imdbId = data.Search[i].imdbID
					build+="<a href='http://www.omdbapi.com/?i="+imdbId+"'><h1>"+title+" ("+year+")</h1></a>";
					build+="<p> IMDB id: "+imdbId+"</p>";
					build+="<img style='height:100px;' src='"+image+"'><hr>";
				}
				document.getElementById("container").innerHTML = build;
			});
		}
		</script>
	</head>
	<body>

		<button onclick="display()">Search Movie</button>
		<input type="text" id="search" placeholder="Enter Movie Name">

		<div id="container"></div>


	</body>
</html>
