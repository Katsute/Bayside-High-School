<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Mustache Ex2</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<meta charset="utf-8">

		<style>
			#page .panel{
				width:200px;
				float:left;
				margin:20px;
			}
			/* #page is the same as !important */
			#page .panel-heading{
				background-color:blue;
				color:white;
			}
		</style>

		<script type="text/template" id="people">
			<div class = "panel panel-default">
				<div class="panel-heading"> {{ name }} </div>
				<div class="panel-body"> {{ message }} </div>
			</div>
		</script>

		<script>
			function displayGroup(){
				var data = [
					{
						"name":"Jack",
						"message":"Hello World!"
					},
					{
						"name":"Bob",
						"message":":)"
					}
				]

				//var template = document.getElementById("people").innerHTML;
				var template = $("#people").html()

				var build = "";

				for(var i = 0;i < data.length; i++){
					build += Mustache.render(template, data[i]);
				}
				// Mustache renders content using JSON as per template
				//document.getElementById("output").innerHTML = build;
				$("#output").html(build);
				// $ -> represents jQuery
			}
		</script>
	</head>
	<body onload="displayGroup()" id="page">
		<div id="output">

		</div>
	</body>
</html>
