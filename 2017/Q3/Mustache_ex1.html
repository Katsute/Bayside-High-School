<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Mustache Ex1</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<meta charset="utf-8">

		<script type="text/template" id="people">
			<div>
				<h1> {{ name }} </h1>
				<p> {{ message }} </p>
			</div>
		</script>

		<script>
			function displayGroup(){
				var data = [
					{
						"name":"Jack",
						"message":"Hello World!"
					}
				]

				var template = document.getElementById("people").innerHTML;
				var build = "";
				build += Mustache.render(template, data[0]);
				// Mustache renders content using JSON as per template
				document.getElementById("output").innerHTML = build;
			}
		</script>
	</head>
	<body onload="displayGroup()">
		<div id="output">

		</div>
	</body>
</html>
